    <script src="js/modules/menu/menubar.js"></script>

<body  class="container-fluid" ng-cloak>

<menu-bar></menu-bar>
<div ui-view></div>
<footer-bar></footer-bar>
<!--Scroll button-->
<a data-scroll class="move_top" href="#top" hidden>
    <i class="fa fa-angle-up"></i>
</a>
<!-- Script -->
<script>
    new WOW().init();
</script>

<!--Scroll to top-->
<script>
    $(document).ready(function () {

        //Check to see if the window is top if not then display button
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('.move_top').fadeIn();
            } else {
                $('.move_top').fadeOut();
            }
        });

        //Click event to scroll to top
        $('.move_top').click(function () {
            $('html, body').animate({scrollTop: 0}, 800);
            return false;
        });

    });
</script>

</body>
</html>
